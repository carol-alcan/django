{% extends "base.html" %}

{% block content %}

<form method="post" autocomplete="off">
    {% csrf_token %}

    {% for field in form %}
    <div class="form-group row">
        <label for= "{{ field.id_for_label }}" class="col-sn-2 col-form-label">{{ field.label }}</label>
        <div class="col-sn-10">
            {{ field }}
        </div>
    </div>
    {% if field.errors %}
    {% for error in field.errors %}
    <div class="offset-sn-2 col-sn-10">
        <span class="badge badge-pill badge-danger">{{ error }}</span>
    </div>
    {% endfor %}
    {% endif %}
    {% endfor %}
    <div class="row justify-content-end">
        <button class="btn btn-primary btn-block" type="submit" name="acao" value="salvar">Salvar</button>
    </div>
</form>
{% endblock %}
